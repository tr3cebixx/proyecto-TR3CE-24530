    <meta charset="UTF-8">

    <meta name="description" content="Acá vas a poder registrarte para recibir al día todas las noticias relacionadas a TR3CE.">
    <link rel="shortcut icon" href="../images/tr3ce-logo.jpg">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>TR3CE - Registrarse</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <a href="../index.html"><img src="../images/tr3ce2.png" alt="logo TR3CE" class="img-fluid header__logo"></a>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li><a href="../index.html#biografia">Biografía</a></li>

                <li><a href="../index.html#contacto">Contacto/Contrataciones</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__div">
        <h1>REGISTRARSE</h1>
        <div>
            <form action="" method="post" class="form">
                <fieldset>
                    <legend>
                        Formulario de registro
                    </legend>
                    <input type="text" name="nombre" placeholder="Nombre y apellido">
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Repetir contraseña">
                </fieldset>
                    <select name="genero" id="genero">
                        <option value="">--</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                        <option value="N">Prefiero no especificarlo</option>
                </form>
                <input type="date" value="Fecha de nacimiento">
                <input type="checkbox" name="condiciones" id="tyc">
                <label for="términos y condiciones">He leído y acepto los términos y condiciones de servicio.</label>
                <input type="checkbox" name="feed" id="feed">
                <label for="notificaciones">Deseo recibir notificaciones de la actividad de TR3CE.</label>
                <input type="button" value="Registrarse"> <input type="reset" value="Limpiar formulario">
                </fieldset>
            </form>
            <p class="form__p">Ya tienes cuenta? <a href="iniciar-sesion.html">Inicia sesión.</a></p>
        </div>
    </section>
    </main>
